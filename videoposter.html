<!DOCTYPE html>
<html lang="en-us">

<html>

<head>
    <meta charset="UTF-8">
    <title>WatchThis!</title>
    <!-- Popcorn Favicon -->
    <link rel="icon" href="./assets/images/popcorn.png" type="image/png" sizes="16x16">
    <!-- Bootstrap Reference -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/css/videoposter.css">
    <!-- Movie Style Font -->
    <link href="https://fonts.googleapis.com/css?family=Notable" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- Adding div for App info and Start button -->
    <div id="clickbox" class="center-div">
        <h1>WatchThis!</h1>
        <!-- Video poster attribute to play mp4 as the wallpaper/background for app -->
        <video poster="./assets/images/redcurtainloop.mp4" id="bgvid" playsinline autoplay muted loop>
            <source src="./assets/images/redcurtainloop.mp4" type="video/webm">
        </video>
        <br>
        <!-- Insert witty intro here -->
        <p>TIRED OF WASTING TIME FIGURING OUT WHAT TO WATCH? ARE YOU ON A SHOW-HOLD? NO TIME TO NETFLIX AND CHILL?</p>
        <p>WELL HAVE NO FEAR, WATCHTHIS IS HERE!</p>
        <br>
        <!-- Div to include start button within the clickbox -->
        <div id="startwindow">
            <div id="startapp">
                <button id="start">START</button>
            </div>
        </div>
        <br>
        <p>CLICK START BUTTON TO FIND YOUR NEXT SHOW OR MOVIE!</p>
        <!-- Closing clickbox div -->
    </div>

    <!-- Footer with Navigation for previous and next screens -->
    <footer class="footer text-center">
        <p>
            <a href="#" class="previous">&laquo; Previous</a>&emsp;&emsp;
            <a href="#" class="next">Next &raquo;</a>
    </footer>

    <!-- jQuery and Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>

</html>
