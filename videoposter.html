<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WatchThis!</title>
    <!-- Popcorn Favicon -->
    <link rel="icon" href="./assets/images/popcorn.png" type="image/png" sizes="16x16">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Materialize CSS Link -->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!-- Local CSS Link -->
    <link rel="stylesheet" href="./assets/css/videoposter.css">
    <!-- Movie Style Font for clickbox main text -->
    <link href="https://fonts.googleapis.com/css?family=Notable" rel="stylesheet" type="text/css">
    <!-- Font for WATCHTHIS! H1 -->
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
</head>

<body>
    <!-- Video poster attribute to play mp4 as the wallpaper/background for app -->
    <video poster="./assets/images/purplestatic2.mp4" id="bgvid" playsinline autoplay muted loop>
        <source src="./assets/images/purplestatic2.mp4" type="video/webm">
    </video>

    <div id="wrapper">
        <!-- Adding div for App info and Start button -->
        <div id="clickbox">
            <h1>WatchThis!</h1>

            <!-- Insert witty intro here -->
            <p>DON'T KNOW WHAT TO WATCH? ON A
                <a href="https://twitter.com/search?q=%23showhole&src=typd" target="_blank">#SHOWHOLE</a>? NO TIME TO
                <a href="https://twitter.com/hashtag/netflixandchill?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Ehashtag" target="_blank">#NETFLIXANDCHILL</a>?</p>

            <p>HAVE NO FEAR, WATCHTHIS IS HERE!</p>

            <!-- Div to include start button within the clickbox -->
            <div id="startwindow">
                <div id="startapp">
                    <button id="start">START</button>
                </div>
            </div>
            <br>
            <p>CLICK THE START BUTTON TO
                <br>FIND YOUR NEXT SHOW OR MOVIE!</p>

            <!-- Closing clickbox div -->
        </div>
    </div>




    <!-- Bootstrap Links for jQuery and Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- JavaScript for Materialize link at end of body for optimized loading -->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- Local Javascript -->
    <script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>

</html>
